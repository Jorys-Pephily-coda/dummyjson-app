<div class="main-container">
    <div class="header" *ngIf="!isEditMode">
        <h1>Ajouter un produit</h1>
    </div>
    <div class="header" *ngIf="isEditMode">
        <h1>Modifier le produit</h1>
    </div>
    <div class="form-product">
        <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
            <label for="title" class="form-title">Title:</label>
            <input type="text" id="title" class="form-text" formControlName="title" />

            <label for="description" class="form-title">Description:</label>
            <textarea id="description" class="form-text area" formControlName="description"></textarea>

            <label for="price" class="form-title">Price:</label>
            <input type="number" id="price" class="form-text" formControlName="price" />

            <label for="brand" class="form-title">Brand:</label>
            <input type="text" id="brand" class="form-text" formControlName="brand" />

            <label for="category" class="form-title">Category:</label>
            <input type="text" id="category" class="form-text" formControlName="category" />

            <label for="images" class="form-title">Image Url:</label>
            <input type="text" id="images" class="form-text" formControlName="images"/>

            <button type="submit" class="btn" [disabled]="form.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
        </form>
    </div>
</div>
