<div class="main-container">
    <div class="header" *ngIf="!isEditMode">
        <h1>Ajouter un produit</h1>
    </div>
    <div class="header" *ngIf="isEditMode">
        <h1>Modifier le produit</h1>
    </div>
    <div class="form-product">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" />

            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" />

            <label for="brand">Brand:</label>
            <input type="text" id="brand" formControlName="brand" />

            <label for="category">Category:</label>
            <input type="text" id="category" formControlName="category" />

            <label for="images">Image Url:</label>
            <input type="text" id="images" formControlName="images"/>

            <button type="submit" [disabled]="form.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
        </form>
    </div>
</div>
