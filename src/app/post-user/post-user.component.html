<div class="main-container">
    <div class="header">
        <h1>Posts de l'utilisateur</h1>
    </div>
    <div *ngIf="posts.length === 0">
        <p>Aucun post trouv√© pour cet utilisateur.</p>
    </div>
    <div *ngFor="let post of posts" (click)="redirectToPost(post.id)" class="post-card">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
    </div>
</div>
